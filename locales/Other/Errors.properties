# Errors

[es-ES]
    user_not_found = El usuario no fue encontrado o es inválido!
    arg_not_found = El argumento `@{ctx.arg}` no fue encontrado.
    length_limit = El argumento `@{ctx.arg}` sobrepasa la cantidad estimada de `@{ctx.len}` carácteres.
 
[en-EN]
    user_not_found = The User was not found or is invalid!
    arg_not_found = The argument `@{ctx.arg}` was not found.
    length_limit = The argument `@{ctx.arg}` exceeds the estimated number of `@{ctx.len}` characters.
	
